name: 'Deploy to Production'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (enter "production" to deploy)'
        required: true
env:
  AWS_REGION: us-west-2

concurrency: merge-${{ github.ref }}

permissions:
  id-token: write
  contents: read

jobs:
  production_deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install --frozen-lockfile

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_PRODUCTION }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: serverless deploy
        uses: serverless/github-action@v3.2
        with:
          args: deploy

      - name: Deploy app to production
        run: |
          yarn deploy -s production
